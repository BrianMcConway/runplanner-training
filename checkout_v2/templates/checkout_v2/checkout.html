{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
        <!-- Main Checkout Form -->
        <div class="col-lg-8">
            <form id="payment-form" method="POST" action="{% url 'checkout_v2:create_order' %}">
                {% csrf_token %}

                <!-- Full Name and Email -->
                <div class="mb-3">
                    <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Full Name" required>
                </div>

                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>

                <!-- Phone Number and Country -->
                <div class="mb-3">
                    <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Phone Number" required>
                </div>

                <div class="mb-3">
                    <select id="country" name="country" class="form-select form-control" required>
                        <option value="">Country</option>
                        <option value="IE">Ireland</option>
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </select>
                </div>

                <!-- Town or City and Address -->
                <div class="mb-3">
                    <input type="text" id="town_or_city" name="town_or_city" class="form-control" placeholder="Town or City" required>
                </div>

                <div class="mb-3">
                    <input type="text" id="street_address1" name="street_address1" class="form-control" placeholder="Street Address 1" required>
                </div>

                <div class="mb-3">
                    <input type="text" id="street_address2" name="street_address2" class="form-control" placeholder="Street Address 2">
                </div>

                <!-- County and Postcode -->
                <div class="mb-3">
                    <input type="text" id="county" name="county" class="form-control" placeholder="County, State or Locality">
                </div>

                <div class="mb-3">
                    <input type="text" id="postcode" name="postcode" class="form-control" placeholder="Postcode">
                </div>

                <!-- Stripe Card Element -->
                <div class="mb-3">
                    <div id="card-element" class="form-control" style="padding: 10px;" placeholder="Card Details"></div>
                    <div id="card-errors" role="alert" class="text-danger mt-2"></div>
                </div>

                <!-- Submit Button -->
                <button id="submit-button" type="submit" class="btn btn-primary mt-3" style="width: 400px; display: block; margin-left: 0;">
                    Pay
                </button>
            </form>
        </div>

        <!-- Items Being Purchased -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Order Summary</h5>
                </div>
                <div class="card-body">
                    {% for item in items %}
                        <div class="d-flex justify-content-between">
                            <span>{{ item.name }}</span>
                            <span>{{ item.price }}</span>
                        </div>
                    {% endfor %}
                    <hr>
                    <div class="d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span>{{ total_price }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden elements for JavaScript access to keys -->
<div id="id_stripe_public_key" style="display: none;">{{ stripe_public_key|default:'' }}</div>
<!-- client_secret and order_id will be set dynamically after order creation -->

{% endblock %}

{% block postloadjs %}
<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
