{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Checkout</h2>
    <form id="payment-form" method="POST" action="{% url 'checkout_v2:create_order' %}">
        {% csrf_token %}

        <!-- Delivery/Billing Information -->
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="IE">Ireland</option>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
        </select><br>

        <label for="town_or_city">Town or City:</label>
        <input type="text" id="town_or_city" name="town_or_city" required><br>

        <label for="street_address1">Street Address 1:</label>
        <input type="text" id="street_address1" name="street_address1" required><br>

        <label for="street_address2">Street Address 2:</label>
        <input type="text" id="street_address2" name="street_address2"><br>

        <label for="county">County:</label>
        <input type="text" id="county" name="county"><br>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode"><br>

        <!-- Stripe Card Element -->
        <div id="card-element" style="margin-top: 20px;"></div>
        <div id="card-errors" role="alert" style="color: red; margin-top: 10px;"></div>

        <!-- Submit Button -->
        <button id="submit-button" type="submit" class="btn btn-primary" style="margin-top: 20px;">
            Pay
        </button>
    </form>
</div>

<!-- Hidden elements for JavaScript access to keys -->
<div id="id_stripe_public_key" style="display: none;">{{ stripe_public_key|default:'' }}</div>
<!-- client_secret and order_id will be set dynamically after order creation -->

{% endblock %}

{% block postloadjs %}
<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
