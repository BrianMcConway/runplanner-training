{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Contact</h2>
            <form method="POST" action="" class="shadow-sm p-4 bg-light rounded">
                {% csrf_token %}
                {% crispy form %}
                
            </form>

            {% if messages %}
                <div class="mt-3">
                    <ul class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-info">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
