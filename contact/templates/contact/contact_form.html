{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Contact Us</h2>
<form method="POST" action="">
    {% csrf_token %}
    {% crispy form %}
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
