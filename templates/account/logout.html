{% extends "account/base_entrance.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Logout" %}
{% endblock head_title %}

{% block inner_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-danger mb-4">{% trans "Logout" %}</h2>
                    <p class="text-muted">{% trans "Are you sure you want to log out?" %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="d-flex flex-column align-items-center gap-2">
                            <button type="submit" class="btn btn-danger btn-sm w-75">
                                <i class="fas fa-sign-out-alt me-2"></i>{% trans "Confirm Logout" %}
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary btn-sm w-75">
                                <i class="fas fa-home me-2"></i>{% trans "Cancel" %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock inner_content %}
