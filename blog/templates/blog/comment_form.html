{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center" style="max-width: 600px;">
        <h1 class="mb-3">Edit Comment</h1>

        <!-- Centered Form -->
        <form method="post" class="w-100" style="max-width: 500px; margin: 0 auto;">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="submit" class="btn btn-success px-4 py-2">
                    <i class="fas fa-save"></i> Update Comment
                </button>
                <a href="{% url 'blog:post_detail' slug=form.instance.post.slug %}" class="btn btn-secondary px-4 py-2">
                    <i class="fas fa-arrow-left"></i> Back to Post
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
