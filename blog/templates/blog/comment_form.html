{% extends 'base.html' %}

{% block content %}
<h1>Edit Comment</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Comment</button>
</form>

<a href="{% url 'blog:post_detail' pk=form.instance.post.pk %}">Back to Post</a>
{% endblock %}
