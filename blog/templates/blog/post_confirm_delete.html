{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the post "<strong>{{ post.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blog:post_detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
